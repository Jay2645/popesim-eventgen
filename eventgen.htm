<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-header">
    <h1>Papal Simulator 2014 <small>Event Creator</small></h1>
    </div>
    <form id="eventForm">
        <fieldset>
            <label>Event name</label>
            <input type="text" placeholder="Event name" name="ename">
			
			<label>Place</label>
            <select id="placeDropDown" name="place"></select>
            
            <label>Text</label>
            <textarea name="text"></textarea>
            
            <label>Dependencies</label>
            <div id="dependencyControls" class="form-horizontal">
                <div class="control-group" style="display: none">
                    <input type="text" placeholder="Dependency event name" name="dependencies">
                    <button type="button" class="btn btn-danger" onclick="remove_dependency(this)"><i class="icon-minus-sign icon-white"></i></a>
                </div>
            </div>
            <button id="addDependencyButton" type="button" class="btn">Add dependency</button>

			<label>Day(s) event can fire</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox1" value="option1" checked="checked"> Sunday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox2" value="option2" checked="checked"> Monday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked="checked"> Tuesday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked="checked"> Wednesday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked="checked"> Thursday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked="checked"> Friday
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="inlineCheckbox3" value="option3" checked="checked"> Saturday
			</label>
			
			<label>Earliest time of day event can happen (optional)</label>
			<input type="time" class="form-control" name="mintime">
			<label>Latest time of day event can happen (optional)</label>
			<input type="time" class="form-control" name="maxtime">
			
			<label>Stat prerequisite (optional)</label>
			<select class="form-control" name="estat">
			  <option>None</option>
			  <option>Hope</option>
			  <option>Love</option>
			  <option>Faith</option>
			  <option>PopeHappiness</option>
			  <option>CardinalHappiness</option>
			  <option>Piety</option>
			  <option>GameOver</option>
			  </select>
			<select class="form-control" name="emod">
			  <option> </option>
			  <option><</option>
			  <option>></option>
			  <option>=</option>
			</select>
			<input type="number" class="form-control" name="eamount" min="0" max="100" value="100">
			
			<label>Chance of event happening</label>
			<input type="number" class="form-control" name="chance" min="0" max="100" value="100">            
            
			<div class="form-actions">
                <button id="createButton" type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </fieldset>
    </form>

    <div id="output" class="well" style="display: none;">
        <div class="row-fluid">
            <h3>Output</h3>
            <textarea class="span12"></textarea>
        </div>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/eventdata.js"></script>
<script src="js/eventcreator.js"></script>
</body>
</html>
